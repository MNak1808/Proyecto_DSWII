<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>FormularioAdmin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

	<div class="row justify-content-center" style="margin-left: 15%; text-align:unset;color: black">
		<br>
		<div class="col-md6 col-lg-6">
			<div class="mb-3" style="color: darkslategrey;font-family: small fonts;">

				<h1>ADMINISTRADOR</h1>
			</div>
			<br>
			<form action="" method="post" th:object="${contacto}">
				<div class="mb-3">
					<label for="nombre">Nombre : </label> <input id="nombre" type="text" placeholder="Digite su nombre "
						th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="apellido">Apellido : </label> <input id="apellido" type="text"
						placeholder="Digite su Apellido " th:field="*{apellido}" class="form-control"
						th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback">
					</div>
				</div>
				<div class="mb-3">
					<label for="email">Email : </label> <input id="correo" type="email"
						placeholder="Digite su gmail.com " th:field="*{email}" class="form-control"
						th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('correo')}" th:errors="*{email}" class="invalid-feedback"></div>
				</div>
				<div class="mb-6">
					<label for="inputCity">Tipo</label>
					<select id="tipo" class="form-control" th:field="*{tipoMas}">
						<option value="-1" selected>Seleccione...</option>
						<option>Usuario</option>
						<option>Administrador</option>
						<option th:each="c : ${lsTipos}" th:value="${c.codigo}" th:text="${c.nombre}">
						</option>
					</select>

				</div>

				<div class="mb-6">
					<label for="usuario">Usuario : </label> <input id="usuario" type="text"
						placeholder="Digite su Usuario " th:field="*{usuario}" class="form-control"
						th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="invalid-feedback"></div>
				</div>
				<div class="mb-6">
					<label for="password">Password : </label> <input id="password" type="password"
						placeholder="Digite su Password " th:field="*{password}" class="form-control"
						th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('password')}" th:errors="*{email}" class="invalid-feedback"></div>
				</div>


				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
					<a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
				</div>
			</form>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
