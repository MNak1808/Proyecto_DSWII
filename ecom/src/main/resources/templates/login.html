<!doctype html>
<html lang="en">

<head>
	<title>Login 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(/img/login/bg.jpg)">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Iniciar Sesion</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form th:action="@{/login}" method="post">
							<div th:if=${param.error}>
								<div class="alert alert-danger">Usuario o contraseña
									inválidos</div>
							</div>

							<div th:if=${param.logout}>
								<div class="alert alert-info">Ha cerrado sesión exitosamente
								</div>
							</div>

							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content"><span class="fa fa-user"
										style="color: black"></span>
									<input id="username" name="username" type="text" class="form-control"
										placeholder="Username" required>
								</div>
							</div>
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-lock" style="color: black"></span>
									<input id="password-field" type="password" name="password" class="form-control"
										placeholder="Password" required>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>

								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3"
									name="login-submit" id="login-submit" value="Iniciar sesión">Sign In</button>
							</div>

							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>

								<div class="w-50 text-md-right">
									<a href="#" style="color: rgb(0, 128, 192)">Log in</a>
								</div>
							</div>
						</form>
						<div class="form-group">
							<span>Si eres nuevo usuario <a th:href="@{/RegistroUser}">regístrate
									aqui</a></span>
						</div>

						<p class="w-100 text-center"> - O inicia sesion con - </p>
						<div class="social d-flex text-center">
							<a href="https://www.facebook.com" class="px-2 py-2 mr-md-1 rounded"> <span class="iconify"
									data-icon="akar-icons:facebook-fill" style="color: #1c6fe3;" data-width="45"
									data-height="45"></span>Facebook</a>
							<a href="https://www.google.com" class="px-2 py-2 ml-md-1 rounded"> <span class="iconify"
									data-icon="ion:logo-twitter" style="color: #22aee6" data-width="45"
									data-height="40"></span>Twitter</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
