!asignar el puerto de salida
server.port=8081
#com.mysql.jdbc.Driver --> para mysql 5
#DATASOURCE
#spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver  
#spring.datasource.url = jdbc:mysql://localhost:3306/dawi?useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/AGENCIA?useSSL=false&serverTimeZone=UTC
spring.datasource.username = root
spring.datasource.password = mysql

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.show-sql = true
#desactivar si las tablas ya estan creadas
spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


## suabert
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG	
logging.level.org.hibernate.type=TRACE
spring.main.allow-circular-references=true