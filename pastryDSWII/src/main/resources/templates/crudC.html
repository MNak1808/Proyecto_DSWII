<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/CSS/css_principal.css">
<script src="/JS/js_principal.js"></script>
<title>Document</title>
</head>

<body>
<body id="body-pd">
	<header class="header" id="header" th:replace="principal::header">

	</header>
	<div class="l-navbar" id="nav-bar" th:replace="principal::navbar">

	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div class="container">
			<div th:if="${message}" th:text="${message}"
				th:class="${'alert ' + alertClass}" style="font-size: 20px" />
			<div class=" text-center mt-5 ">
				<h1>Registro de Categoria</h1>
			</div>
			<div class="row ">
				<div class="col-lg-7 mx-auto">
					<div class="card mt-2 mx-auto p-4 bg-light">
						<div class="card-body bg-light">
							<div class="container">
								<form id="contact-form" role="form" th:action="@{/categoria/saveC}"
									method="post" th:object="${categoria}">
									<div class="controls">
										<div class="col-md-12">
											<div class="form-group">
												<input type="hidden" th:field="*{cod_cat}" name="id" id="cod_cat">
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="form_name">Nombre Categoria *</label> <input
														type="text" name="txtMarca" class="form-control"
														th:field="*{descrip_cat}"
														placeholder="Ingresar Nombre Categoria*"
														required="required" data-error="Ingrese Nombre Categoria">
												</div>
											</div>
										</div>

										<br> <br>

										<div class="row"
											style="text-align: center; justify-content: center;">
											<div class="col-md-4">
												<button type="submit" class="btn btn-outline-primary">Registrar</button>
											</div>
											<div class="col-md-4">
												<a class="btn btn-outline-dark" role="button"
													href="/categoria/listarC">Volver</a>

											</div>

										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /.8 -->
				</div>
				<!-- /.row-->
			</div>
		</div>
	</div>
	<!--Container Main end-->
</body>

</html>
